<Html>  
    <head>   
    <title>  
    Registration Page  
    </title>  
    </head>  
    <body style="background-color: greenyellow">  
    <br>  
    <br>  
    <form>  
      
    <label> Firstname </label>         
    <input type="text" placeholder="firstname" required /> <br> <br>  
    <label> Middlename: </label>     
    <input type="text" placeholder="middlename"/> <br> <br>  
    <label> Lastname: </label>         
    <input type="text" placeholder="lastname"/> <br> <br>  
      
    <label>   
    Course :  
    </label>   
    <select>  
    <option value="Course">Course</option>  
    <option value="BCA">BCA</option>  
    <option value="BBA">BBA</option>  
    <option value="B.Tech">B.Tech</option>  
    <option value="MBA">MBA</option>  
    <option value="MCA">MCA</option>  
    <option value="M.Tech">M.Tech</option>  
    </select>  
      
    <br>  
    <br>  
    <label>   
    Gender :  
    </label><br>  
    <div><input type="radio" name="male"/> Male <br></div> 
    <div><input type="radio" name="female"/> Female <br></div>  
    <div><input type="radio" name="other"/> Other </div> 
    <br>  
    <br>  
      
    <div>
        <label>Phone</label>      
        <input type="number" placeholder="phone number" required /> <br> <br>
    </div>
    
    <div> 
        <label>Address</label> 
        <input type="text"  placeholder="address" required />
    </div>  
    <br> <br> 
    <div>
        <label>date</label>
        <input type="date" />
    </div><br>
    <div>
        <label>email</label>  
    <input type="email" placeholder="email" required /> <br>    
    <br> <br>
    </div>  
        <label>Password</label> 
        <input type="Password" placeholder="password" required /> <br>   
        <br> <br> 
    </div> 
    <div>
        <label>Re-type password</label>  
        <input type="Password" placeholder="password" required /> <br> <br>  
    </div>
    <div>
        <input type="submit" value="Submit"/>  
        <input type="reset" value="Reset"/> 
    </div>
    
    </form>  
    </body>  
    </html>
